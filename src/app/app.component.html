<mat-drawer-container class="example-container">
    <mat-drawer mode="over" [opened]="opened" position="start">
        <div class="flex-container px-2 justify-content-between">
            <div>

            </div>
            <div>
                <p (click)="toggleSidebar()" style="cursor: pointer;color: #0f0f0f;font-size: 25px;font-weight: bold;" class="mb-0"><i class="bi bi-list"></i></p>
            </div>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <app-nav></app-nav>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color = "#fff" type = "ball-pulse" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
